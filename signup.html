    <title>Nwsletter signup </title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body  class="text-center" class="image-size"  style="background-image: url('images/Image-1.jpg');">

    <form action="/" class="form-signin" method="POST" >
      <img class="mb-4" src="https://www.bing.com/th?id=AMMS_b27bd85d10cfcebe593f1b5728ea30a9&w=72&h=72&c=7&rs=1&qlt=80&o=6&cdv=1&dpr=1.5&pid=16.1" alt="" width="100" height="100" />
      <h1 class="h3 mb-3 font-weight-normal title "><strong >Sign up to My Newslettter</strong></h1>
      <input type="text" name="fname" class="form-control top" placeholder="first name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="last name" required >
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required >
      <!-- <input type="password"  class="form-control" placeholder="Password" required> -->
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-md btn-outline-light btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted copyright">&copy; shubham kumar singh  </p>
    </form>
  </body>
